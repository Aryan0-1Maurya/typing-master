<!DOCTYPE html>
<html>
    <head>
        <title>typing master game</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="author" content="Aryan Maurya" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="favicon.png" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <meta
          name="description"
          content="This is online typing master game build for your imporove thing skill in this domain by aryan maurya enjoy your game"
        />
        <meta name="keywords" content="typing master, typing game, keyboard skills, typing speed, typing accuracy, learn to type, touch typing, educational game, skill improvement, interactive typing, typing practice" />
    </head>
    <body>
        <div id = "time">Timer- 00:00:00</div>
        <div id = "alert">Typo alert</div>
        <div id = "text"></div><br>
        <textarea placeholder="Enter text here" onPaste="return false;" autocomplete=off></textarea>
        <div id = "case" class = "btn" onclick = "IgnoreCase();">Ignore Case</div>
        <div id = "stop" class = "btn" onclick = "ShowResult();">Result</div>
        <a id = "yt" href = "https://amsrportfolio.netlify.app" target="_blank">Learn To Code</a>
        <div id = "result-page">
            <div id = "rp-heading">RESULT</div>
            <br>
            <div id = "rp-rating" class = "rp-text"></div>
            <div id = "rp-wpm" class = "rp-text"></div>
            <div id = "rp-consistency" class = "rp-text"></div>
            <div id = "rp-accuracy" class = "rp-text"></div>
            <div id = "rp-replay" onclick = "Replay();">REPLAY</div>
        </div>
    </body>
</html>
